<ion-header [translucent]="true">

  <ion-toolbar mode="ios">
    <ion-title class="tituloPrincipal">
      ¡Foro TODAY!
    </ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-card>
      <ion-item lines="none">
        <span>
          Publicador:&nbsp;
        </span>
      </ion-item>
    </ion-card>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <a id="topOfPage" href="#topOfPage"></a>
  <ion-card>

    <ion-card-header>
      <ion-card-title>Ingresa tu publicación</ion-card-title>
    </ion-card-header>

    <ion-item class="ion-padding-horizontal">
      <ion-label position="floating" color="Secondary">Título</ion-label>
    </ion-item>

    <ion-item class="ion-padding-horizontal">
      <ion-label position="floating" color="Secondary">Cuerpo</ion-label>
      <ion-textarea ></ion-textarea>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col><ion-button shape="round" expand="block" >Limpiar</ion-button></ion-col>
        <ion-col><ion-button shape="round" expand="block" >Guardar</ion-button></ion-col>
      </ion-row>
    </ion-grid>

  </ion-card>

  <ion-card class="sin-bordes">
    <ion-card-title class="con-padding-top">Publicaciones recientes</ion-card-title>
  </ion-card>

  <ion-card *ngFor="let p of publicaciones">
    <p>{{p.title}}</p>
  </ion-card>

</ion-content>
